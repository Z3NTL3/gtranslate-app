<!doctype html>
<html class="w-full h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.ts"></script>
  <body class="bg-[#222222] flex flex-col w-full h-full">
      <!-- header -->
      <div id="header" data-tauri-drag-region class="relative flex items-center p-3 gap-x-4 w-full bg-[#003366]">
        <img id="logo" class="glow-anim border-transparent" width="30" src="./glogo.png" alt="logo">
        
        <div class="flex items-center gap-x-2">
          <h1 class="text-white font-bold text-[18px]">GTranslate</h1>
          <p class="items-end justify-end h-full font-semibold text-gray-400 font-pop text-[12px] mt-1">v1</p>
        </div>
        
        <div class="absolute right-1 top-1" onclick="window.__TAURI__.event.emit('exit')">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <!-- end -->

      <div class="relative flex flex-col grow w-full h-full justify-center items-center text-gray-300 text-[13px] font-medium font-raleway">
        <p>Please open GTranslate as <span class="font-bold">administrator</span>. </p>    
       <div class="absolute bottom-3 text-[11px] text-gray-400">Closing in <span id="timer">5</span> seconds</div>
      </div>
      <script>
        var timer = document.getElementById("timer")
        var secondsCounter = 0;
        var counter = setInterval(() => {
          secondsCounter++;

          if(secondsCounter >= 5) {
            clearInterval(counter)
            return window.__TAURI__.event.emit('exit')
          }

          
          timer.classList.remove("timer-anim")
          timer.classList.add("timer-anim")

          timer.innerText = Number(timer.innerText) - 1
        }, 1000)

      
      </script>
  </body>
</html>
